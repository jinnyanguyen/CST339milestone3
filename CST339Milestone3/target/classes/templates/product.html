<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/defaultTemplate">
<head>
    <meta charset="UTF-8">
    <title> Products</title>
    <!-- Adding Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h1 class="text-center mb-4"> Products</h1>

    <!-- Using Bootstrap's card classes to display products -->
    <div class="row">

        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="templates/coco.jpeg" alt="Coco Image" class="card-img-top">
                <div class="card-body">
                    <h2 class="card-title">Product 1</h2>
                    <p class="card-text">Description for Product 1. It's amazing!</p>
                    <a href="#" class="btn btn-primary">More Info</a>
                </div>
            </div>
        </div>

        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="path/to/your/image2.jpg" alt="Product 2 Image" class="card-img-top" width="100">
                <div class="card-body">
                    <h2 class="card-title">Product 2</h2>
                    <p class="card-text">Description for Product 2. It's even more amazing!</p>
                    <a href="#" class="btn btn-primary">More Info</a>
                </div>
            </div>
        </div>

        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="path/to/your/image3.jpg" alt="Product 3 Image" class="card-img-top" width="100">
                <div class="card-body">
                    <h2 class="card-title">Product 3</h2>
                    <p class="card-text">Description for Product 3. Can't believe how amazing it is!</p>
                    <a href="#" class="btn btn-primary">More Info</a>
                </div>
            </div>
        </div>

    </div> <!-- end of row -->
</div> <!-- end of container -->

<!-- Optional: Including Bootstrap's JS for any interactive components -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<footer>
    <p class="text-center">&copy; 2023 All Rights Reserved.</p>
</footer>
</body>

</html>
